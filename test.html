<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Resource Library</title>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
  }

  .resource-library {
    padding: 50px;
    background-color: #f9f9f9;
    text-align: center;
  }

  .resource-item {
    display: inline-block;
    margin: 10px;
  }

  .resource-item a {
    display: block;
    padding: 10px 20px;
    background-color: #007bff;
    color: #fff;
    text-decoration: none;
    border-radius: 5px;
    transition: background-color 0.3s ease;
  }

  .resource-item a:hover {
    background-color: #0056b3;
  }

  @media screen and (max-width: 768px) {
    .resource-item {
      width: 100%;
    }
  }
</style>
</head>
<body>

<section class="resource-library">
  <h2>Resource Library</h2>
  <div class="resource-item">
    <a href="your-template-link">Download Template 1</a>
  </div>
  <div class="resource-item">
    <a href="your-guide-link">Download Guide 1</a>
  </div>
  <div class="resource-item">
    <a href="your-tool-link">Download Tool 1</a>
  </div>
  <br>
  <div class="resource-item">
    <a href="your-tool-link">Download Tool 1</a>
  </div>
  <div class="resource-item">
    <a href="your-tool-link">Download Guide 1</a>
  </div>
  <div class="resource-item">
    <a href="your-tool-link">Download Tool 1</a>
  </div>
</section>

</body>
</html>
